  description: "The most talked about\xE2\x80\x94and praised\xE2\x80\x94first novel of 2007, and winner of the Pulitzer Prize.<BR><BR>Oscar is a sweet but disastrously overweight ghetto nerd who\xE2\x80\x94from the New Jersey home he shares with his old world mother and rebellious sister\xE2\x80\x94 dreams of becoming the Dominican J.R.R. Tolkien and, most of all, finding love. But Oscar may never get what he wants. Blame the fuk\xC3\xBA\xE2\x80\x94a curse that has haunted Oscar\xE2\x80\x99s family for generations, following them on their epic journey from Santo Domingo to the USA. Encapsulating Dominican-American history, <i>The Brief Wondrous Life of Oscar Wao</i> opens our eyes to an astonishing vision of the contemporary American experience and explores the endless human capacity to persevere\xE2\x80\x94and risk it all\xE2\x80\x94in the name of love."
