    - William Faulkner
    - "<b>The 2005 Summer Selection is  available in an exclusive three volume boxed edition that includes a  special reader's guide with an introduction by Oprah Winfrey.</b>    <P><b>Titles include:</b><br> <i><b>As I Lay Dying</b></i><br> This novel  is the harrowing account of the Bundren family's odyssey across the  Mississippi countryside to bury Addie, their wife and mother. Told in  turns by each of the family members-including Addie herself-the novel  ranges in mood from dark comedy to the deepest pathos. Originally  published in 1930.    <P><i><b>The Sound and the Fury</b></i><br> First published in 1929,  Faulkner created his \"heart's darling,\" the beautiful and tragic Caddy  Compson, whose story Faulkner told through separate monologues by her  three brothers-the idiot Benjy, the neurotic suicidal Quentin and the  monstrous Jason.    <P><i><b>Light in August</b></i><br> <i>Light in August</i>, a novel  about hopeful perseverance in the face of mortality, features some of  Faulkner's most memorable characters: guileless, dauntless Lena Grove,  in search of the father of her unborn child; Reverend Gail Hightower,  who is plagued by visions of Confederate horsemen; and Joe Christmas,  a desperate, mysterious drifter consumed by his mixed  ancestry. Originally published in 1932.    <P><b>Take a seat in Oprah's Classroom and sign up for Faulkner 101 on  oprah.com/bookclub.</b>"
