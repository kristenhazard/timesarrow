    - Shadow Country (Modern Library Paperbacks)
    - Book
    - Peter Matthiessen
    - "<b>2008 NATIONAL BOOK AWARD WINNER</b><br><br>Peter Matthiessen\xE2\x80\x99s great American epic\xE2\x80\x93Killing Mister Watson, Lost Man\xE2\x80\x99s River, and Bone by Bone\xE2\x80\x93was conceived as one vast mysterious novel, but because of its length it was originally broken up into three books. In this bold new rendering, Matthiessen has cut nearly a third of the overall text and collapsed the time frame while deepening the insights and motivations of his characters with brilliant rewriting throughout. In <i>Shadow Country,</i> he has marvelously distilled a monumental work, realizing his original vision. <br><br>Inspired by a near-mythic event of the wild Florida frontier at the turn of the twentieth century, Shadow Country reimagines the legend of the inspired Everglades sugar planter and notorious outlaw E. J. Watson, who drives himself relentlessly toward his own violent end at the hands of neighbors who mostly admired him, in a killing that obsessed his favorite son.<br><i><br>Shadow Country</i> traverses strange landscapes and frontier hinterlands inhabited by Americans of every provenance and color, including the black and Indian inheritors of the archaic racism that, as Watson\xE2\x80\x99s wife observed, \"still casts its shadow over the nation.\"<br><br>Peter Matthiessen\xE2\x80\x99s lyrical and illuminating work in the Watson narrative has been praised highly by such contemporaries as Saul Bellow, William Styron, and W. S. Merwin. Joseph Heller said \"I read it in great gulps, up each night later than I wanted to be, in my hungry impatience to find out more and more.\" <br><br><u>Praise for<i> Shadow Country</i></u><br>\xE2\x80\x9C<i>Shadow Country</i> is altogether gripping, shocking, and <b>brilliantly told</b>, not just a tour de force in its stylistic range, but<b> a great American novel, as powerful a reading experience as nearly any in our literature.</b> This magnificent, sad masterpiece about race, history, and defeated dreams can easily stand comparison with Ralph Ellison's <i>Invisible Man</i> and Robert Penn Warren's All <i>the King's Men</i>. Little wonder, too, that parts of the story of E.J. Watson call up comparisons with Dostoevsky, Conrad, and, inevitably, Faulkner<b>. In every way, <i>Shadow Country</i> is a bravura performance, at once history, fiction, and myth\xE2\x80\x93as well as the capstone to the career of one of the most admired and admirable writers of our time</b>.\xE2\x80\x9D \xE2\x80\x94 <i>The New York Review of Books</i><br><br>\xE2\x80\x9CMagnificent and capacious\xE2\x80\xA6. I'll just say right here that the book took my sleeve and like the ancient mariner would not let go. <b>Matthiessen has made his three-part saga into a new thing\xE2\x80\xA6. Finally now we have these books welded like a bell, and with Watson's song the last sound, all the elements fuse and resonate\xE2\x80\xA6.a breathtaking saga.\xE2\x80\x9D</b> \xE2\x80\x94 <i>The Los Angeles Times<br></i><br>\xE2\x80\x9C<b>Gorgeously written and unfailingly compelling,</b> <b><i>Shadow Country</i> is the exhilarating masterwork of [Matthiessen\xE2\x80\x99s] career, every bit as ambitious as <i>Moby Dick</i></b>.\xE2\x80\x9D \xE2\x80\x94 <i>National Geographic Adventure</i> magazine<br><br>\xE2\x80\x9CPeter Mattiessen consolidates his <b>epic masterpiece</b> of Florida -- and crafts something even better\xE2\x80\xA6[He] deserves credit for decades of meticulous research and obsessive details and soaring prose that converted the Watson legend into critically acclaimed literature\xE2\x80\xA6.Anyone wanting an explanation for what happened to Florida can now find it in a single novel, <b>a great American novel</b>.\xE2\x80\x9D \xE2\x80\x94 <i>Miami Herald<br></i><br>\xE2\x80\x9CMatthiessen is writing about one man's life in <i>Shadow Country</i>, but he is also writing about the life of the nation over the course of half a century. Watson's story is essentially the story of the American frontier, of the conquering of wild lands and people, and of what such empires cost\xE2\x80\xA6.<b>Even among a body of work as magnificent as Matthiessen's, this is his great book.</b>\xE2\x80\x9D \xE2\x80\x94 <i>St. Petersburg Times<br></i><br>\xE2\x80\x9C<b><i>Shadow Country</i> is a magnum opus</b>. Matthiessen is meticulous in creating characters, lyrical in describing landscapes, and resolute in dissecting the values and costs that accompanied the development of this nation.\xE2\x80\x9D --<i>Seattle Times</i><br><br><b>\xE2\x80\x9CShadow Country\xE2\x80\x9D is an ambitious, lasting, and meaningful work of literature </b>that will not soon fade away. It is a testament to Mr. Matthiessen\xE2\x80\x99s integrity as an artist that he felt compelled to return to the Watson material to produce this work and satisfy his original vision\xE2\x80\xA6.a multifaceted work that can be read variously or simultaneously as a psychological novel, a historical novel, a morality tale, a political allegory, or a mystery. -- <i>East Hampton Star<br><br></i>\xE2\x80\x9CMatthiessen\xE2\x80\x99s Watson trilogy is<b> a touchstone of modern American literature</b>\xE2\x80\xA6this reworking\xE2\x80\xA6is<b> remarkable\xE2\x80\xA6.Where Watson was a magnificent character before, he comes across as nothing short of iconic here; it\xE2\x80\x99s difficult to find another figure in American literature so thoroughly and confincingly portrayed.</b>\xE2\x80\x9D \xE2\x80\x94 <i>Publishers Weekly</i>, starred review, Pick of the Week<br>\xE2\x80\x9CMatthiessen has reinvigorated and rejoined the trilogy\xE2\x80\x99s novels\xE2\x80\xA6a mosaic about the life and lynch-mob death of a turn-of-the century Florida Everglades sugar planter and serial killer named E. J. Watson \xE2\x80\x94 into the 900-plus-page <i>Shadow Country</i>. This is no mere repackaging: Four hundred pages were cut from the novels, previous background characters now tromp to the foreground, and the books\xE2\x80\x99 rangy, Faulknerian essence is rendered more digestible. <b>Deliciously digestible</b>, that is;<b> this is a thick porterhouse of a novel</b>.\xE2\x80\x9D \xE2\x80\x94 <i>Men\xE2\x80\x99s Journal</i> <br>\"The fiction of Peter Matthiessen is the reason a lot of people in my generation decided to be writers. No doubt about it. <b>SHADOW COUNTRY lives up to anyone's highest expectations for great writing</b>.\" --  Richard Ford <br>\"Peter Matthiessen is a brilliantly gifted and ambitious writer, an inspired anatomist of the American mythos.  His storytelling skills are prodigious and his rapport with his subject is remarkable.\"  -- Joyce Carol Oates<br>\"Peter Matthiessen's work, both in fiction and non-fiction, has become a unique achievement in his own generation and in American literature as a whole. Everything that he has written has been conveyed in his own clear, deeply informed, elegant and powerful prose.  The Watson saga-in-the-round, to which he has devoted nearly thirty years, is <b>his crowning achievement</b>.  <b>SHADOW COUNTRY, </b>his distillation of the earlier trilogy, is his transmutation of it to represent his original vision.  It<b> is the quintessence of his lifelong concerns, and a great legacy</b>.\"  -- W.S. Merwin<br><br><br><i>From the Hardcover edition.</i>"
