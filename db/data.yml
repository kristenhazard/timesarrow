    - "<b>From the era of slavery to the present day, the first full history of black America\xE2\x80\x99s shocking mistreatment as unwilling and unwitting experimental subjects at the hands of the medical establishment.<br></b><br><i>Medical Apartheid</i> is the first and only comprehensive history of medical experimentation on African Americans. Starting with the earliest encounters between black Americans and Western medical researchers and the racist pseudoscience that resulted, it details the ways both slaves and freedmen were used in hospitals for experiments conducted without their knowledge\xE2\x80\x94a tradition that continues today within some black populations. It reveals how blacks have historically been prey to grave-robbing as well as unauthorized autopsies and dissections. Moving into the twentieth century, it shows how the pseudoscience of eugenics and social Darwinism was used to justify experimental exploitation and shoddy medical treatment of blacks, and the view that they were biologically inferior, oversexed, and unfit for adult responsibilities. Shocking new details about the government\xE2\x80\x99s notorious Tuskegee experiment are revealed, as are similar, less-well-known medical atrocities conducted by the government, the armed forces, prisons, and private institutions.<br>The product of years of prodigious research into medical journals and experimental reports long undisturbed, <i>Medical Apartheid</i> reveals the hidden underbelly of scientific research and makes possible, for the first time, an understanding of the roots of the African American health deficit. At last, it provides the fullest possible context for comprehending the behavioral fallout that has caused black Americans to view researchers\xE2\x80\x94and indeed the whole medical establishment\xE2\x80\x94with such deep distrust. No one concerned with issues of public health and racial justice can afford not to read <i>Medical Apartheid</i>, a masterful book that will stir up both controversy and long-needed debate."
