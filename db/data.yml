    - Ha Jin
    - "\"In <b>Waiting</b>, Ha Jin portrays the life of Lin Kong, a dedicated doctor torn by his love for two women: one who belongs to the New China of the Cultural Revolution, the other to the ancient traditions of his family's village. Ha Jin profoundly understands the conflict between the individual and society, between the timeless universality of the human heart and constantly shifting politics of the moment. With wisdom, restraint, and empathy for all his characters, he vividly reveals the complexities and subtleties of a world and a people we desperately need to know.\"--Judges' Citation, National Book Award<br><br>\"Ha Jin's novel could hardly be less theatrical, yet we're immediately engaged by its narrative structure, by its wry humor and by the subtle, startling shifts it produces in our understanding of characters and their situation.\"--<i>The New York Times Book Review</i><br><br>\"Subtle and complex--his best work to date. A moving meditation on the effects of time upon love.\"--<i>The Washington Post</i><br><br>\"A high achievement indeed.\"--Ian Buruma, <i>The New York Review of Books</i><br><br>\"A portrait of Chinese provincial life that terrifies with its emptiness even more than with its all-pervasive vulgarity. The poet in [Jin] intersperses these human scenes with achingly beautiful vignettes of natural beauty.\"--<i>Los Angeles Times</i><br><br>\"A simple love story that transcends cultural barriers--. From the idyllic countryside to the small towns in northeast China, Jin's depictions are filled with an earthy poetic grace--. Jin's account of daily life in China is convincing and rich in detail.\"--<i>The Chicago Tribune</i><br><br>\"Compassionate, earthy, robust, and wise, <b>Waiting</b> blends provocative allegory with all-too-human comedy. The result touches and reveals, bringing to life a singular world in its spectacular intricacy.\"--Gish Jen, author of <b>Who's Irish?</b><br><br>\"A remarkable love story. Ha Jin's understanding of the human heart and the human condition transcends borders and time. <b>Waiting</b> is an outstanding literary achievement.\"--Lisa See, author of <b>On Gold Mountain</b>"
