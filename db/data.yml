    - Elizabeth Strout
    - "At times stern, at other times patient, at times perceptive, at other times in sad denial, Olive Kitteridge, a retired schoolteacher, deplores the changes in her little town of Crosby, Maine, and in the world at large, but she doesn\xE2\x80\x99t always recognize the changes in those around her: a lounge musician haunted by a past romance; a former student who has lost the will to live; Olive\xE2\x80\x99s own adult child, who feels tyrannized by her irrational sensitivities; and her husband, Henry, who finds his loyalty to his marriage both a blessing and a curse. <br><br>As the townspeople grapple with their problems, mild and dire, Olive is brought to a deeper understanding of herself and her life\xE2\x80\x93sometimes painfully, but always with ruthless honesty. Olive Kitteridge offers profound insights into the human condition\xE2\x80\x93its conflicts, its tragedies and joys, and the endurance it requires.<br><br><br><b><u>Praise for <i>Olive Kitteridge</i></u></b>:<br><br>\xE2\x80\x9CPerceptive, deeply empathetic . . . Olive is the axis around which these thirteen complex, relentlessly human narratives spin themselves into Elizabeth Strout\xE2\x80\x99s unforgettable novel in stories.\xE2\x80\x9D<br><i>\xE2\x80\x93O: The Oprah Magazine </i><br><br>\xE2\x80\x9CFiction lovers, remember this name: <i>Olive Kitteridge</i>. . . . You\xE2\x80\x99ll never forget her. . . . [Elizabeth Strout] constructs her stories with rich irony and moments of genuine surprise and intense emotion. . . . Glorious, powerful stuff.\xE2\x80\x9D<br><i>\xE2\x80\x93USA Today</i><br><br>\xE2\x80\x9CFunny, wicked and remorseful, Mrs. Kitteridge is a compelling life force, a red-blooded original. When she\xE2\x80\x99s not onstage, we look forward to her return. The book is a page-turner because of her.\xE2\x80\x9D<br>\xE2\x80\x93<i>San Francisco Chronicle</i><br><br>\xE2\x80\x9C<i>Olive Kitteridge</i> still lingers in memory like a treasured photograph.\xE2\x80\x9D<br><i>\xE2\x80\x93Seattle Post-Intelligencer</i><br><br>\xE2\x80\x9CRarely does a story collection pack such a gutsy emotional punch.\xE2\x80\x9D<br><i>\xE2\x80\x93Entertainment Weekly</i><br><br>\xE2\x80\x9CStrout animates the ordinary with astonishing force. . . . [She] makes us experience not only the terrors of change but also the terrifying hope that change can bring: she plunges us into these churning waters and we come up gasping for air.\xE2\x80\x9D<br><i>\xE2\x80\x93The New Yorker</i>"
