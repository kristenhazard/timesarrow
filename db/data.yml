    - "E-book extra: \"Who Is Wally Lamb?\" The author recalls events surrounding the acclaimed publication of I Know This Much Is True. ( Not available in print editions of this work.)<BR><BR>Wally Lamb's masterful novel of transgression and redemption, now in e-book format.<BR><BR>A contemporary retelling of an ancient Hindu myth: a proud king must confront his demons to achieve salvation. Change yourself, the myth instructs, and you will inhabit a renovated world.... <BR><BR>Dominick Birdsey's entire life has been compromised and constricted by anger and fear, by the paranoid schizophrenic twin brother, Thomas, whom he both deeply loves and resents. <BR><BR>Born in the waning moments of 1949 and the opening minutes of 1950, the twins are physical mirror images who grow into separate yet connected entities: the seemingly strong and protective yet fearful Dominick, his mother's watchful \"monkey\"; and the seemingly weak and sweet yet noble Thomas, his mother's gentle \"bunny.\" From childhood, Dominick fights for both separation and wholeness -- and ultimately self-protection -- in a house of fear dominated by Ray, a bully who abuses his power over these stepsons whose biological father is a mystery. <BR><BR>Dominick's lifelong talent for survival comes at an enormous cost, including the breakup of his marriage to the warm, beautiful Dessa, whom he still loves. And it will be put to the ultimate test when Thomas, a Bible-spouting zealot, commits an unthinkable act that threatens the tenuous balance of both his and Dominick's lives. <BR><BR>To save himself, Dominick must confront not only the pain of his past but the dark secrets he has locked deep within himself, and the sins of his ancestors -- a quest that will lead him beyond the confines of his blue-collar New England town to the volcanic foothills of Sicily 's Mount Etna, where his ambitious and vengefully proud grandfather was born. <BR><BR>Here Dominick learns that power, wrongly used, defeats the oppressor as well as the oppressed, and now, picking through the humble shards of his deconstructed life, he will search for the courage and love to forgive, to expiate his and his ancestors' transgressions, and finally to rebuild himself beyond the haunted shadow of his twin. <BR><BR>Set against the vivid panoply of twentieth-century America and filled with richly drawn, memorable characters, this deeply moving and thoroughly satisfying novel brings to light humanity's deepest needs and fears, our aloneness, our desire for love and acceptance, our struggle to survive at all costs. Joyous, mystical, and exquisitely written, I Know This Much Is True is an extraordinary experience that will leave no reader untouched. "
