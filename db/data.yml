    - Richard Holmes
    - "A riveting history of the men and women whose discoveries and inventions at the end of the eighteenth century gave birth to the Romantic Age of Science. <br><br>When young Joseph Banks stepped onto a Tahitian beach in 1769, he hoped to discover Paradise. Inspired by the scientific ferment sweeping through Britain, the botanist had sailed with Captain Cook on his first <i>Endeavour </i>voyage in search of new worlds. Other voyages of discovery\xE2\x80\x94astronomical, chemical, poetical, philosophical\xE2\x80\x94swiftly follow in Richard Holmes\xE2\x80\x99s original evocation of what truly emerges as an Age of Wonder. <br><br>Brilliantly conceived as a relay of scientific stories, <i>The Age of Wonder</i> investigates the earliest ideas of deep time and space, and the explorers of \xE2\x80\x9Cdynamic science,\xE2\x80\x9D of an infinite, mysterious Nature waiting to be discovered. Three lives dominate the book: William Herschel and his sister Caroline, whose dedication to the study of the stars forever changed the public conception of the solar system, the Milky Way, and the meaning of the universe; and Humphry Davy, who, with only a grammar school education stunned the scientific community with his near-suicidal gas experiments that led to the invention of the miners\xE2\x80\x99 lamp and established British chemistry as the leading professional science in Europe.  This age of exploration extended to great writers and poets as well as scientists, all creators relishing in moments of high exhilaration, boundary-pushing and discovery. <br><br>Holmes\xE2\x80\x99s extraordinary evocation of this age of wonder shows how great ideas and experiments\xE2\x80\x94both successes and failures\xE2\x80\x94were born of singular and often lonely dedication, and how religious faith and scientific truth collide.  He has written a book breathtaking in its originality, its storytelling energy, and  its intellectual significance."
