    - "A vivid and revelatory novel based on actual events of the 1847 Oregon migration, <b>A Sudden Country</b> follows two characters of remarkable complexity and strength in a journey of survival and redemption.<br><br>James MacLaren, once a resourceful and ambitious Hudson\xE2\x80\x99s Bay Company trader, has renounced his aspirations for a quiet family life in the Bitterroot wilderness. Yet his life is overturned in the winter of 1846, when his Nez Perce wife deserts him and his children die of smallpox. In the grip of a profound sorrow, MacLaren, whose home once spanned a continent, sets out to find his wife. But an act of secret vengeance changes his course, introducing him to a different wife and mother: Lucy Mitchell, journeying westward with her family.<br><br>Lucy, a remarried widow, careful mother, and reluctant emigrant, is drawn at once to the self-possessed MacLaren. Convinced that he is the key to her family\xE2\x80\x99s safe passage, she persuades her husband to employ him. As their hidden stories and obsessions unfold, and pasts and cultures collide, both Lucy and MacLaren must confront the people they have truly been, are, and may become.<br><br>Alive with incident and insight, presenting with rare scope and intimacy the complex relations among nineteenth-century traders, immigrants, and Native Americans,<b> A Sudden Country</b> is, above all, a heroic and unforgettable story of love and loss, sacrifice and understanding.<br><br><br><i>From the Hardcover edition.</i>"
