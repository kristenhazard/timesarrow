    - The Year of the French
    - Book
    - Thomas Flanagan
    - In 1798, Irish patriots, committed to freeing their country from England, landed with a company of French troops in County Mayo, in westernmost Ireland. They were supposed to be an advance guard, followed by other French ships with the leader of the rebellion, Wolfe Tone. Briefly they triumphed, raising hopes among the impoverished local peasantry and gathering a group of supporters. But before long the insurgency collapsed before a brutal English counterattack.    <P>Very few books succeed in registering the sudden terrible impact of historical events; Thomas Flanagan's is one. Subtly conceived, masterfully paced, with a wide and memorable cast of characters, <I>The Year of the French</I> brings to life peasants and landlords, Protestants and Catholics, along with old and abiding questions of secular and religious commitments, empire, occupation, and rebellion. It is quite simply a great historical novel.
