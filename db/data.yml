    - "<B>2009 National Book Award Finalist</B><BR><BR><I>My father had an expression for a thing that turned out bad. He\xE2\x80\x99d say it had gone west. But going west always sounded pretty good to me. After all, westwards is the path of the sun. And through as much history as I know of, people have moved west to settle and find freedom. But our world had gone north, truly gone north, and just how far north I was beginning to learn.<BR><BR></I>Out on the frontier<I> </I>of a failed state, Makepeace\xE2\x80\x94sheriff and perhaps last citizen\xE2\x80\x94patrols a city\xE2\x80\x99s ruins, salvaging books but keeping the guns in good repair.<BR><BR>Into this cold land comes shocking evidence that life might be flourishing elsewhere: a refugee emerges from the vast emptiness of forest, whose existence inspires Makepeace to reconnect with human society and take to the road, armed with rough humor and an unlikely ration of optimism.<BR><BR>What Makepeace finds is a world unraveling: stockaded villages enforcing an uncertain justice and hidden work camps laboring to harness the little-understood technologies of a vanished civilization. But Makepeace\xE2\x80\x99s journey\xE2\x80\x94rife with danger\xE2\x80\x94also leads to an unexpected redemption.<BR><BR><I>Far North </I>takes the reader on a quest through an unforgettable arctic landscape, from humanity\xE2\x80\x99s origins to its possible end. Haunting, spare, yet stubbornly hopeful, the novel is suffused with an ecstatic awareness of the world\xE2\x80\x99s fragility and beauty, and its ability to recover from our worst trespasses."
