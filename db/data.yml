    - Elie Wiesel
    - <I>Night</I> is Elie Wiesel's masterpiece, a candid, horrific, and deeply  poignant autobiographical account of his survival as a teenager in the  Nazi death camps. This new translation by Marion Weisel, Elie's wife  and frequent translator, presents this seminal memoir in the language  and spirit truest to the author's original intent.  And in the  substantive new preface, Elie Wiesel reflects on the enduring  importance of <I>Night</I> and his lifelong, passionate dedication to  ensuring that the world never forgets man capacity for inhumanity to  man.    <P><I>Night</I> offers much more than a litany of the daily terrors, everyday  perversions, and rampant sadism at Auschwitz and Buchenwald; it also  eloquently addresses many of the philosophical as well as personal  questions implicit in any serious consideration of what the Holocaust  was, what it meant, and what its legacy is and will be.
