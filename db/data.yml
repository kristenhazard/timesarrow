    - Richard Russo
    - "With <b>Empire Falls</b><i> </i>Richard Russo cements his reputation as one of America\xE2\x80\x99s most compelling and compassionate storytellers.  <br><br>Miles Roby has been slinging burgers at the Empire Grill for 20 years, a job that cost him his college education and much of his self-respect. What keeps him there? It could be his bright, sensitive daughter Tick, who needs all his help surviving the local high school. Or maybe it\xE2\x80\x99s Janine, Miles\xE2\x80\x99 soon-to-be ex-wife, who\xE2\x80\x99s taken up with a noxiously vain health-club proprietor. Or perhaps it\xE2\x80\x99s the imperious Francine Whiting, who owns everything in town\xE2\x80\x93and seems to believe that \xE2\x80\x9Ceverything\xE2\x80\x9D includes Miles himself.  In <b>Empire Falls</b><i> </i>Richard Russo delves deep into the blue-collar heart of America in a work that overflows with hilarity, heartache, and grace."
