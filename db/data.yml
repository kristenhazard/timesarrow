    - "A wildly original novel of erotic fulfillment and spiritual yearning. <br><br>Every two years the international art world descends on Venice for the opening of the Biennale. Among them is Jeff Atman\xE2\x80\x93a jaded and dissolute journalist\xE2\x80\x93whose dedication to the cause of Bellini-fuelled partygoing is only intermittently disturbed by the obligation to file a story. When he meets the spellbinding Laura, he is rejuvenated, ecstatic. Their romance blossoms quickly, but is it destined to disappear just as rapidly? <br><br>Every day thousands of pilgrims head to the banks of the Ganges at Varanasi, the holiest Hindu city in India. Among their number is a narrator who may or may not be the Atman previously seen in Venice. Intending to visit only for a few days he ends up staying for months, and suddenly finds\xE2\x80\x93or should that be loses?\xE2\x80\x93a hitherto unexamined idea of himself, <i>the </i>self. In a romance he can only observe, he sees a reflection of the kind of pleasures that, willingly or not, he has renounced.  In the process, two ancient and watery cities become versions of each other. Could two stories, in two different cities, actually be one and the same story? <br><br>Nothing Geoff Dyer has written before is as wonderfully unbridled, as dead-on in evocation of place, longing and the possibility of neurotic enlightenment, and as irrepressibly entertaining as <i>Jeff in Venice, Death in Varanasi.</i><br><i><br></i><br><br><br><i>From the Hardcover edition.</i>"
