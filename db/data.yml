    - <p>"A stunning sequel to the James AgeeWalker Evans' classic, <i>Let Us Now Praise Famous Men</i>. It is at times astonishing, at all times deeply moving."-Studs Terkel</p><p>"A book that reaches into this country's heart of darkness. . . . A tragically human story more telling than a thousand polls. The photographs by Mr. Williamson are eloquent."-Herbert Mitgang, <i>New York Times</i></p><p>"Mr. Williamson's photos are spellbinding and should become instant classics."-John Elvin, <i>Washington Times</i></p><p>In this paperback reissue, an author/photographer team returns to the land and families captured in James Agee and Walker Evans's inimitable masterwork <i>Let Us Now Praise Famous Men</i>, extending the project of conscience and chronicling the traumatic decline of King Cotton. In 1936, during a brief window of national attention to the topic, <i>Fortune</i> magazine commissioned from Agee and Evans a story on poverty among tenant farmers in Alabama. Agee was famously ambivalent in his role, calling himself a spy and ultimately delivering a book-length manuscript unpublishable in magazine form. With this continuation of Agee and Evans's work, Maharidge and Williamson not only uncover some surprising historical secrets relating to the families and to Agee himself, but also effectively lay to rest Agee's fear that his work, from lack of reverence or resilience, would be but another offense to the humanity of its subjects.</p><p>Williamson's 90-part photo essay includes updates alongside Evans' classic originals.</p><p><b>Dale Maharidge</b> (<i>Homeland, Journey to Nowhere</i>) has been a visiting professor of journalism at Columbia University and Stanford, and a Nieman Fellow at Harvard University in 1998.</p><p><b>Michael Williamson</b> is a photographer for the <i>Washington Post</i> who won a second Pulitzer for his coverage of the war in Kosovo.</p>
