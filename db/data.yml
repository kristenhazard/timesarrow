    - "<P> <B>Pearl S. Buck's epic Pulitzer Prize-winning novel of a China that was -- now in a Contemporary Classics edition.</B> <P> Though more than sixty years have passed since this remarkable novel won the Pulitzer Prize, it has retained its popularity and become one of the great modern classics. \"I can only write what I know, and I know nothing but China, having always lived there,\" wrote Pearl Buck. In <I>The Good Earth</I> she presents a graphic view of a China when the last emperor reigned and the vast political and social upheavals of the twentieth century were but distant rumblings for the ordinary people. This moving, classic story of the honest farmer Wang Lung and his selfless wife O-lan is must reading for those who would fully appreciate the sweeping changes that have occurred in the lives of the Chinese people during this century. <P> Nobel Prize winner Pearl S. Buck traces the whole cycle of life: its terrors, its passions, its ambitions and rewards. Her brilliant novel -- beloved by millions of readers -- is a universal tale of the destiny of man."
