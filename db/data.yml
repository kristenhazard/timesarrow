    - One Hundred Years of Solitude (Oprah's Book Club)
    - Book
    - Gabriel Garcia Marquez
    - "<p>One of the 20th century's enduring works, <i>One Hundred Years of Solitude</i> is a widely beloved and acclaimed novel known throughout the world, and the ultimate achievement in a Nobel Prize\xE2\x80\x93winning career.</p> <p>The novel tells the story of the rise and fall of the mythical town of Macondo through the history of the Buend\xC3\xADa family. It is a rich and brilliant chronicle of life and death, and the tragicomedy of humankind. In the noble, ridiculous, beautiful, and tawdry story of the Buend\xC3\xADa family, one sees all of humanity, just as in the history, myths, growth, and decay of Macondo, one sees all of Latin America.</p> <p>Love and lust, war and revolution, riches and poverty, youth and senility -- the variety of life, the endlessness of death, the search for peace and truth -- these universal themes dominate the novel. Whether he is describing an affair of passion or the voracity of capitalism and the corruption of government, Gabriel Garc\xC3\xADa M\xC3\xA1rquez always writes with the simplicity, ease, and purity that are the mark of a master.</p> <p>Alternately reverential and comical, <i>One Hundred Years of Solitude</i> weaves the political, personal, and spiritual to bring a new consciousness to storytelling. Translated into dozens of languages, this stunning work is no less than an accounting of the history of the human race.</p>"
