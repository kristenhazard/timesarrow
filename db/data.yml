    - "<i>In America</i> is a kaleidoscopic portrait of America on the cusp of modernity. As she did in her enormously popular novel <i>The Volcano Lover</i>, Susan Sontag casts a story located in the past in a fresh, provocative light to create a fictional world full of contemporary resonance.  <br><br>In 1876 a group of Poles led by Maryna Zalezowska, Poland's greatest actress, emigrate to the United States and travel to California to found a \"utopian commune.\" When the commune fails, Maryna stays, learns English, and\xE2\x80\x94as Marina Zalenska\xE2\x80\x94forges a new, even more triumphant career on the American stage, becoming a diva on par with Sara Bernhardt.  <br><br><i>In America </i>is about many things: a woman's search for self-transformation; the fate of idealism; a life in the theater; the many varieties of love; and, not least of all, stories and storytelling itself. Operatic in the scope and intensity of the emotions it depicts, richly detailed and visionary in its account of America, and peopled with unforgettable characters.<br>"
