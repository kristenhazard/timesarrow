    - Marianne Wiggins
    - "<b>Following her National Book Award finalist, <I>Evidence of Things Unseen,</i> Marianne Wiggins turns her extraordinary literary imagination to the American West, where the life of legendary photographer Edward S. Curtis is the basis for a resonant exploration of history and family, landscape and legacy.</b><P><I>The Shadow Catcher</i> dramatically inhabits the space where past and present intersect, seamlessly interweaving narratives from two different eras: the first fraught passion between turn-of-the-twentieth-century icon Edward Curtis (1868-1952) and his muse-wife, Clara; and a twenty-first-century journey of redemption. <P>Narrated in the first person by a reimagined writer named Marianne Wiggins, the novel begins in Hollywood, where top producers are eager to sentimentalize the complicated life of Edward Curtis as a sunny biopic: <I>\"It's got the outdoors. It's got adventure. It's got the do-good element.\"</i> Yet, contrary to Curtis's esteemed public reputation as servant to his nation, the artist was an absent husband and disappearing father. Jump to the next generation, when Marianne's own father, John Wiggins (1920-1970), would live and die in equal thrall to the impulse of wanderlust.<P>Were the two men running <I>from</i> or running to? Dodging the false beacons of memory and legend, Marianne amasses disparate clues -- photographs and hospital records, newspaper clippings and a rare white turquoise bracelet -- to recover those moments that went unrecorded, \"to hear the words only the silent ones can speak.\" <I>The Shadow Catcher,</i> fueled by the great American passions for love and land and family, chases the silhouettes of our collective history into the bright light of the present."
