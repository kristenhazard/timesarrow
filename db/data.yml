  - - "288"
    - The Transit of Venus
    - Book
    - Shirley Hazzard
    - "<i>The Transit of Venus</i> is considered Shirley Hazzard's most brilliant novel. It tells the story of two orphan sisters, Caroline and Grace Bell, as they leave Australia to start a new life in post-war England. What happens to these young women--seduction and abandonment, marriage and widowhood, love and betrayal--becomes as moving and wonderful and yet as predestined as the transits of the planets themselves. Gorgeously written and intricately constructed, Hazzard's novel is a story of place: Sydney, London, New York, Stockholm; of time: from the fifties to the eighties; and above all, of women and men in their passage through the displacements and absurdities of modern life. <br><br>\"Engrossing, masterly. . . . Combines the satisfaction of a family saga . . . with a highly structured plot reminiscent of Greek tragedy.\"-- Gail Godwin, <i>The New York Times Book Review</i><br><br>\"A wonderfully mysterious book. . . . Both plot and characters are many layered. Unforgettably rich.\"-- Anne Tyler, <i>The New Republic</i><br><br>\"Luminous. . . . Almost without flaw. Aphoristic and iridescent, her language turns paragraphs into events.\"-- Webster Schott, <i>The Washington Post Book World</i>"
