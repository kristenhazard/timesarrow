    - Philip Ball
    - "<DIV>Are there \xE2\x80\x9Cnatural laws\xE2\x80\x9D that govern the ways in which humans behave and organize themselves, just as there are physical laws that govern the motions of atoms and planets? Unlikely as it may seem, such laws now seem to be emerging from attempts to bring the tools and concepts of physics into the social sciences. These new discoveries are part of an old tradition. In the seventeenth century the philosopher Thomas Hobbes, dismayed by the impending civil war in England, decided that he would work out what kind of government was needed for a stable society. His solution sparked a new way of thinking about human behavior in looking for the \xE2\x80\x9Cscientific\xE2\x80\x9D rules of society.</DIV><DIV>\xC2\xA0</DIV><DIV>Adam Smith, Immanuel Kant, Auguste Comte, and John Stuart Mill pursued this idea from different political perspectives. But these philosophers lacked the tools that modern physics can now bring to bear on the matter. Philip Ball shows how, by using these tools, we can understand many aspects of mass human behavior. Once we recognize that we do not make most of our decisions in isolation but are affected by what others decide, we can start to discern a surprising and perhaps even disturbing predictability in our laws, institutions, and customs.</DIV><DIV>\xC2\xA0</DIV><DIV>Lively and compelling, <I>Critical Mass </I>is the first book to bring these new ideas together and to show how they fit within the broader historical context of a rational search for better ways to live.</DIV>"
