    - When <b>The Stories of John Cheever</b> was originally published, it became an immediate national bestseller and won the Pulitzer Prize.  In the years since, it has become a classic.  Vintage Books is proud to reintroduce this magnificent collection.<br><br>Here are sixty-one stories that chronicle the lives of what has been called "the greatest generation."  From the early wonder and disillusionment of city life in "The Enormous Radio" to the surprising discoveries and common mysteries of suburbia in "The Housebreaker of Shady Hill" and "The Swimmer," Cheever tells us everything we need to know about "the pain and sweetness of life."
