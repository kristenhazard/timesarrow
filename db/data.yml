    - Leo Tolstoy
    - <I>Anna Karenina</I> tells of the doomed love affair between the  sensuous and rebellious Anna and the dashing officer, Count  Vronsky. Tragedy unfolds as Anna rejects her passionless marriage and  must endure the hypocrisies of society. Set against a vast and richly  textured canvas of nineteenth-century Russia, the novel's seven major  characters create a dynamic imbalance, playing out the contrasts of  city and country life and all the variations on love and family  happiness.  While previous versions have softened the robust, and  sometimes shocking, quality of Tolstoy's writing, Pevear and  Volokhonsky have produced a translation true to his powerful  voice. This award-winning team's authoritative edition also includes  an illuminating introduction and explanatory notes. Beautiful,  vigorous, and eminently readable, this <I>Anna Karenina</I> will be  the definitive text for generations to come.
