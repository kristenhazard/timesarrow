    - "<p>It\xE2\x80\x99s Jake\xE2\x80\x99s birthday. He is sitting in a small plane, being flown over the landscape that has been the backdrop to his life \xE2\x80\x93 his childhood, his marriage, his work, his passions. Now he is in his mid-sixties, and he isn\xE2\x80\x99t quite the man he used to be. He has lost his wife, his son is in prison, and he is about to lose his past. Jake has Alzheimer\xE2\x80\x99s.<br><br>As the disease takes hold of him, Jake struggles to hold on to his personal story, to his memories and identity, but they become increasingly elusive and unreliable. What happened to his daughter? Is she alive, or long dead? And why exactly is his son in prison? What went so wrong in his life? There was a cherry tree once, and a yellow dress, but what exactly do they mean? As Jake fights the inevitable dying of the light, the key events of his life keep changing as he tries to grasp them, and what until recently seemed solid fact is melting into surreal dreams or nightmarish imaginings. Is there anything he\xE2\x80\x99ll be able to salvage from the wreckage? Beauty, perhaps, the memory of love, or nothing at all?<br><br>From the first sentence to the last, <i>The Wilderness</i> holds us in its grip. This is writing of extraordinary power and beauty.</p>"
