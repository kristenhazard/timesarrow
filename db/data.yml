    - <i>Cry, the Beloved Country</i> is a beautifully told and profoundly  compassionate story of the Zulu pastor Stephen Kumalo and his son  Absalom, set in the troubled and changing South Africa of the 1940s.    The book is written with such keen empathy and understanding that to  read it is to share fully in the gravity of the characters'  situations. It both touches your heart deeply and inspires a renewed  faith in the dignity of mankind. Cry, the Beloved Country is a classic  tale, passionately African, timeless and universal, and beyond all,  selfless.
