    - "From the universally acclaimed author of <i>Breath, Eyes, Memory</i> and <i>Krik? Krak!,</i> a brilliant, deeply moving work of fiction that explores the world of a \xE2\x80\x9Cdew breaker\xE2\x80\x9D\xE2\x80\x94a torturer\xE2\x80\x94a man whose brutal crimes in the country of his birth lie hidden beneath his new American reality.We meet him late in his life. He is a quiet man, a husband and father, a hardworking barber, a kindly landlord to the men who live in a basement apartment in his home. He is a fixture in his Brooklyn neighborhood, recognizable by the terrifying scar on his face. As the book unfolds, moving seamlessly between Haiti in the 1960s and New York City today, we enter the lives of those around him: his devoted wife and rebellious daughter; his sometimes unsuspecting, sometimes apprehensive neighbors, tenants, and clients. And we meet some of his victims.In the book\xE2\x80\x99s powerful denouement, we return to the Haiti of the dew breaker\xE2\x80\x99s past, to his last, desperate act of violence, and to his first encounter with the woman who will offer him a form of redemption\xE2\x80\x94albeit imperfect\xE2\x80\x94that will change him forever.<i>The Dew Breaker</i> is a book of interconnected lives\xE2\x80\x94a book of love, remorse, and hope; of rebellions both personal and political; of the compromises we often make in order to move beyond the most intimate brushes with history. Unforgettable, deeply resonant, <i>The Dew Breaker </i>proves once more that in Edwidge Danticat we have a major American writer."
