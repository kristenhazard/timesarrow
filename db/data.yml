y to employ autistic workers. Perhaps even more disturbing are the barrage of questions within himself. For Lou must decide if he should submit to a surgery that might completely change the way he views the world . . . and the very essence of who he is.<br><br>Thoughtful, provocative, poignant, unforgettable, <i>The Speed of Dark</i> is a gripping exploration into the mind of an autistic person as he struggles with profound questions of humanity and matters of the heart.<br><br><br><i>From the Hardcover edition.</i>"
