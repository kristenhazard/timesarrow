    - "<B></B><BR><B>Winner of the 2006 National Book Award</B><BR>\xC2\xA0<BR><I>The Echo Maker</I> is \"a remarkable novel, from one of our greatest novelists, and a book that will change all who read it\" (<I>Booklist,</I> starred review).<BR>\xC2\xA0<BR>On a winter night on a remote Nebraska road, twenty-seven-year-old Mark Schluter has a near-fatal car accident. His older sister, Karin, returns reluctantly to their hometown to nurse Mark back from a traumatic head injury. But when Mark emerges from a coma, he believes that this woman--who looks, acts, and sounds just like his sister--is really an imposter. When Karin contacts the famous cognitive neurologist Gerald Weber for help, he diagnoses Mark as having Capgras syndrome. The mysterious nature of the disease, combined with the strange circumstances surrounding Mark's accident, threatens to change all of their lives beyond recognition. In <I>The Echo Maker,</I> Richard Powers proves himself to be one of our boldest and most entertaining novelists."
