    - <b>A wryly humorous, impeccably observed novel about the capriciousness of love</b><br><br>Omar Razaghi posts a letter on September 13, 1995 that will change the course of his life forever. A doctoral student at the University of Kansas, he writes to the estate of the Latin American author Jules Gund, requesting permission to write Gund's authorized biography. His request is refused, but Omar has already accepted a fellowship from the university, and with his girlfriend's vehement encouragement, he goes in person to Uruguay to petition to Gund's three executors. Although Caroline Gund, Jules' wife, and Arden Langdon, Jules' mistress and mother of his child, are initially opposed to the idea of a biography, Omar has the support of Adam, Jules' older brother, and hopes to be able to persuade the two women. Omar's unexpected arrival in Uruguay reverberates through this odd and isolated little family group, and his stay in the languid, dreamy Ochos Rios makes him question his former life in Kansas, and his ability-even his desire-to write an "authorized" life. <br><br>A novel about the random nature of love, and the ways in which we confront or avoid life's choices, <i>The City of Your Final Destination</i> is a touching, clever and wonderfully comic fourth novel from Peter Cameron.<br>
