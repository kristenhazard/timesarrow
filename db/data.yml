    - Part One Of Three Parts    <P>A love story, an adventure, an American epic, LONESOME DOVE embraces all the West -- legend and fact, heroes and outlaws, whores and ladies, Indians and settlers -- in a novel that recreates the central American experience, the most enduring of our national myths.    <P>Set in the late 19th century, LONESOME DOVE is the story of a cattle drive from Texas to Montana -- and much more.  The drive is a risk, sure, but it's a part of the American Dream, a chance to carve a new life out of the last remaining wilderness.    <P>"Once again, McMurtry spins a yarn about the West -- and also about the nature of friendship, of folly, of responsibility, of moral codes and men and their destinies." (The Wall Street Journal)
