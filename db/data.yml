    - "<b>Crow Lake</b> is that rare find, a first novel so quietly assured, so emotionally pitch perfect, you know from the opening page that this is the real thing\xE2\x80\x93a literary experience in which to lose yourself, by an author of immense talent.<br><br>Here is a gorgeous, slow-burning story set in the rural \xE2\x80\x9Cbadlands\xE2\x80\x9D of northern Ontario, where heartbreak and hardship are mirrored in the landscape. For the farming Pye family, life is a Greek tragedy where the sins of the fathers are visited on the sons, and terrible events occur\xE2\x80\x93offstage. <br><br>Centerstage are the Morrisons, whose tragedy looks more immediate if less brutal, but is, in reality, insidious and divisive. Orphaned young, Kate Morrison was her older brother Matt\xE2\x80\x99s protegee, her fascination for pond life fed by his passionate interest in the natural world. Now a zoologist, she can identify organisms under a microscope but seems blind to the state of her own emotional life. And she thinks she\xE2\x80\x99s outgrown her siblings\xE2\x80\x93Luke, Matt, and Bo\xE2\x80\x93who were once her entire world. <br><br>In this universal drama of family love and misunderstandings, of resentments harbored and driven underground, Lawson ratchets up the tension with heartbreaking humor and consummate control, continually overturning one\xE2\x80\x99s expectations right to the very end. Tragic, funny, unforgettable, <b>Crow Lake</b> is a quiet tour de force that will catapult Mary Lawson to the forefront of fiction writers today.<br><br><br><i>From the Hardcover edition.</i>"
