    - "A strikingly fresh and revisionist explanation for the  rise of Anglo-America as the dominant cultural and political force in  the world today by the bestselling author of <I>The Politics of Rich and  Poor</I>.    <P>The question at the heart of <I>The Cousins' Wars</I> is this: How did  Anglo-America evolve over a mere three hundred years from a small  Tudor kingdom into a global community with such a hegemonic grip on  the world today, while no other European power-Spain, France, Germany,  or Russia-did? The answer to this, according to Phillips, lies in a  close examination of three internecine English-speaking civil wars-the  English Civil War, the American Revolution, and the American Civil  War. These wars between cousins functioned as crucial anvils on which  various religious, ethnic, and political alliances were hammered out  between the English-speaking cousin-nations, setting them on a unique  two-track path toward world leadership-one aristocratic and aloof to  dominate the imperial nineteenth century and the other more  egalitarian and democratic to take over in the twentieth century. They  also functioned as unfortunate and deadly cultural crucibles for  African Americans, Native Americans, and the Irish.    <P>Phillips's analysis shows exactly how these conflicts are inextricably  linked and how they seeded each other. He offers often surprising  interpretations that cut across the political spectrum-for instance,  that the Constitution of the United States, while brilliant in many  respects, was also a fatally flawed political compromise that  contributed mightily in setting the stage for the final-and the  bloodiest-cousins' war: the American Civil War.    <P>With the new millennium upon us and triggering widespread assessment  of our nation's place in world history, <I>The Cousins' Wars</i>  provides just the kind of magisterial sweep and revisionist spark to  ignite widespread interest and debate. This grand religious, military,  and political epic is the multi-dimensional story of the triumph of  Anglo-America."
