    - Book
    - Annette Gordon-Reed
    - "<strong>Winner of the National Book Award and the Pulitzer Prize: \xE2\x80\x9C[A] commanding and important book.\xE2\x80\x9D\xE2\x80\x94Jill Lepore, <em>The New Yorker</em></strong>  This epic work\xE2\x80\x94named a best book of the year by the <em>Washington Post</em>, <em>Time</em>, the <em>Los Angeles Times</em>, Amazon, the <em>San Francisco Chronicle</em>, and a notable book by the <em>New York Times</em>\xE2\x80\x94tells the story of the Hemingses, whose close blood ties to our third president had been systematically expunged from American history until very recently. Now, historian and legal scholar Annette Gordon-Reed traces the Hemings family from its origins in Virginia in the 1700s to the family\xE2\x80\x99s dispersal after Jefferson\xE2\x80\x99s death in 1826.<br />  <br />  In the mid-1700s the English captain of a trading ship that made runs between England and the Virginia colony fathered a child by an enslaved woman living near Williamsburg. The woman, whose name is unknown and who is believed to have been born in Africa, was owned by the Eppeses, a prominent Virginia family. The captain, whose surname was Hemings, and the woman had a daughter. They named her Elizabeth.<br />  <br />  So begins <em>The Hemingses of Monticello</em>, Annette Gordon-Reed\xE2\x80\x99s \xE2\x80\x9Criveting history\xE2\x80\x9D of the Hemings family, whose story comes to vivid life in this brilliantly researched and deeply moving work. Gordon-Reed, author of the highly acclaimed historiography <em>Thomas Jefferson and Sally Hemings: An American Controversy</em>, unearths startling new information about the Hemingses, Jefferson, and his white family. Although the book presents the most detailed and richly drawn portrait ever written of Sarah Hemings, better known by her nickname Sally, who bore seven children by Jefferson over the course of their thirty-eight-year liaison, <em>The Hemingses of Monticello</em> tells more than the story of her life with Jefferson and their children. The Hemingses as a whole take their rightful place in the narrative of the family\xE2\x80\x99s extraordinary engagement with one of history\xE2\x80\x99s most important figures.<br />  <br />  Not only do we meet Elizabeth Hemings\xE2\x80\x94the family matriarch and mother to twelve children, six by John Wayles, a poor English immigrant who rose to great wealth in the Virginia colony\xE2\x80\x94but we follow the Hemings family as they become the property of Jefferson through his marriage to Martha Wayles. The Hemings-Wayles children, siblings to Martha, played pivotal roles in the life at Jefferson\xE2\x80\x99s estate.<br />  <br />  We follow the Hemingses to Paris, where James Hemings trained as a chef in one of the most prestigious kitchens in France and where Sally arrived as a fourteen-year-old chaperone for Jefferson\xE2\x80\x99s daughter Polly; to Philadelphia, where James Hemings acted as the major domo to the newly appointed secretary of state; to Charlottesville, where Mary Hemings lived with her partner, a prosperous white merchant who left her and their children a home and property; to Richmond, where Robert Hemings engineered a plan for his freedom; and finally to Monticello, that iconic home on the mountain, from where most of Jefferson\xE2\x80\x99s slaves, many of them Hemings family members, were sold at auction six months after his death in 1826.<br />  <br />  As <em>The Hemingses of Monticello</em> makes vividly clear, Monticello can no longer be known only as the home of a remarkable American leader, the author of the Declaration of Independence; nor can the story of the Hemingses, whose close blood ties to our third president have been expunged from history until very recently, be left out of the telling of America\xE2\x80\x99s story. With its empathetic and insightful consideration of human beings acting in almost unimaginably difficult and complicated family circumstances, <em>The Hemingses of Monticello</em> is history as great literature. It is a remarkable achievement.<br />  <br /> 37 illustrations."
