    - "The highly anticipated follow-up to the 2,000,000 copy bestselling inspirational book, <i>The Power of Now</i><br></br>     With his bestselling spiritual guide <i>The Power of Now</i>, Eckhart Tolle inspired millions of readers to discover the freedom and joy of a life lived \"in the now.\" In <i>A New Earth</i>, Tolle expands on these powerful ideas to show how transcending our ego-based state of consciousness is not only essential to personal happiness, but also the key to ending conflict and suffering throughout the world. Tolle describes how our attachment to the ego creates the dysfunction that leads to anger, jealousy, and unhappiness, and shows readers how to awaken to a new state of consciousness and follow the path to a truly fulfilling existence.<br></br>     <i>The Power of Now</i> was a question-and-answer handbook. <i>A New Earth</i> has been written as a traditional narrative, offering anecdotes and philosophies in a way that is accessible to all. Illuminating, enlightening, and uplifting, A New Earth is a profoundly spiritual manifesto for a better way of life\xE2\x80\x94and for building a better world.<br></br>     <b>About the Author</b><br></br>  ECKHART TOLLE is a contemporary spiritual teacher who is not aligned with any particular religion or tradition. In his writing and seminars, he conveys a simple yet profound message with the timeless and uncomplicated clarity of the ancient spiritual masters: There is a way out of suffering and into peace. Eckhart travels extensively, taking his teachings throughout the world."
