ight into our past, present, and possible future, this captivating novel propels us into a world on the verge of unprecedented change\xE2\x80\x94in a time quite like our own.  Here is Kim Stanley Robinson at his visionary best, offering a gripping cautionary tale of progress\xE2\x80\x94and its price\xE2\x80\x94as only he can tell it.<br><br><br><i>From the Hardcover edition.</i>"
